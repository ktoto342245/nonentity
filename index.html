    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 0;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
        }

        .button {
            background-color: #00bfff;
            color: white;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 30px;
            margin: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #008bb0;
            transform: scale(1.1);
        }

        .image-container {
            margin-bottom: 30px;
            perspective: 800px;
        }

        .image-container img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
            will-change: transform;
        }

        .image-container img:hover {
            transform: rotateY(20deg) rotateX(20deg);
        }

        .sidebar-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 250px;
            background: linear-gradient(45deg, #ff6f61, #ff9f1c);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 15px;
            z-index: 1000;
        }

        .menu-toggle {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .menu-items {
            margin-top: 10px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, max-height 0.3s ease;
        }

        .sidebar-menu:hover .menu-items {
            opacity: 1;
            max-height: 200px;
        }

        .menu-items a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-items a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        /* Медиа-запросы для адаптации на телефон */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                max-width: 400px;
                transform: translateX(-10px) scale(0.9);
            }

            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1em;
            }

            .button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .image-container img {
                width: 220px;
            }

            .sidebar-menu {
                left: 10px;
                top: 10px;
                width: 200px;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .close {
            color: red;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
