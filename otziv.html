    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/7804/7804629.png">

            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .top-bar {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .top-bar h1 {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin: 0;
        }

        .search-bar {
            width: 100%;
            max-width: 18.75rem;
        }

        .search-bar input {
            padding: 0.5rem;
            border-radius: 1.25rem;
            border: none;
            width: 100%;
            font-size: 1rem;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-section img {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
        }

        .user-section button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .container {
            margin-top: 5rem;
            padding: 1.25rem;
            width: 90%;
            max-width: 75rem;
            margin-left: auto;
            margin-right: auto;
        }

        .review-form {
            background: white;
            padding: 1.25rem;
            border-radius: 0.625rem;
            box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
            margin-bottom: 1.25rem;
        }

        .review-form input[type="text"],
        .reply-form input[type="text"] {
            width: 100%;
            padding: 0.625rem;
            border-radius: 0.3125rem;
            border: 1px solid #ddd;
            margin-bottom: 0.625rem;
            font-size: 1rem;
        }

        .review-form textarea,
        .reply-form textarea {
            width: 100%;
            height: clamp(3.75rem, 15vh, 6rem);
            padding: 0.625rem;
            border-radius: 0.3125rem;
            border: 1px solid #ddd;
            margin-bottom: 0.625rem;
            font-size: 1rem;
            resize: vertical;
        }

        .review-form button,
        .reply-form button {
            background-color: #00bfff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 1.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .review-form button:hover,
        .reply-form button:hover {
            background-color: #008bb0;
        }

        .reviews-list {
            background: white;
            padding: 1.25rem;
            border-radius: 0.625rem;
            box-shadow: 0 0.125rem 0.625rem rgba(0, 0, 0, 0.1);
        }

        .review-item {
            border-bottom: 1px solid #ddd;
            padding: 0.9375rem 0;
            display: flex;
            gap: 1rem;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .review-item .avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
        }

        .review-item .content {
            flex: 1;
        }

        .review-item .username {
            font-weight: bold;
            color: #2575fc;
            margin-bottom: 0.3125rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .review-item p {
            margin: 0.3125rem 0;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .review-item .timestamp {
            color: #888;
            font-size: clamp(0.7rem, 2vw, 0.75rem);
        }

        .review-count {
            margin-top: 0.9375rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: #555;
            text-align: center;
        }

        .like-section,
        .reply-like-section {
            display: flex;
            align-items: center;
            margin-top: 0.625rem;
        }

        .like-button,
        .reply-like-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            color: #888;
            transition: color 0.3s;
        }

        .like-button.liked,
        .reply-like-button.liked {
            color: #ff4d4d;
        }

        .like-count,
        .reply-like-count {
            margin-left: 0.3125rem;
            font-size: clamp(0.8rem, 2vw, 0.875rem);
            color: #555;
        }

        .reply-section {
            margin-top: 0.625rem;
        }

        .reply-form {
            margin-top: 0.625rem;
            padding: 0.625rem;
            background: #f9f9f9;
            border-radius: 0.3125rem;
        }

        .replies-list {
            margin-top: 0.625rem;
            padding-left: 1.25rem;
        }

        .reply-item {
            padding: 0.3125rem 0;
            border-top: 1px solid #eee;
            display: flex;
            gap: 1rem;
        }

        .reply-item .avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
        }

        .reply-item .content {
            flex: 1;
        }

        .reply-item .username {
            font-weight: bold;
            color: #555;
            font-size: clamp(0.8rem, 2vw, 0.875rem);

        .reply-item p {
            margin: 0.125rem 0;
            font-size: clamp(0.8rem, 2vw, 0.875rem);
        }

        .reply-item .timestamp {
            color: #888;
            font-size: clamp(0.7rem, 1.5vw, 0.75rem);
        }

        .toggle-replies {
            background: none;
            border: none;
            color: #2575fc;
            cursor: pointer;
            font-size: clamp(0.8rem, 2vw, 0.875rem);
            margin-top: 0.3125rem;
        }

        .admin-button {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 1.875rem;
            height: 1.875rem;
            opacity: 0;
            cursor: pointer;
            z-index: 1001;
        }

        .block-button,
        .unblock-button {
            color: white;
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 0.625rem;
            cursor: pointer;
            margin-top: 0.3125rem;
            display: none;
            font-size: clamp(0.7rem, 2vw, 0.875rem);
        }

        .block-button {
            background-color: #ff4444;
        }

        .block-button:hover {
            background-color: #cc0000;
        }

        .unblock-button {
            background-color: #4CAF50;
        }

        .unblock-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                padding: 0.75rem;
            }

            .search-bar {
                margin-top: 0.5rem;
                max-width: 100%;
            }

            .container {
                padding: 0.75rem;
                width: 95%;
            }

            .review-form,
            .reviews-list {
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            body {

            }

            .top-bar h1 {
                font-size: clamp(1rem, 5vw, 1.2rem);
            }

            .review-form button,
            .reply-form button {
                width: 100%;
                padding: 0.625rem;
            }

            .like-button,
            .reply-like-button {

            }
        }
    </style>
</head>

            } else {
                userSection.innerHTML = `
                    <button id="loginButton" onclick="signInWithGoogle()">Войти</button>
                `;
                document.getElementById('username').style.display = 'block';
                document.querySelectorAll('input[id^="reply-username-"]').forEach(input => {
                    input.style.display = 'block';
                });
            }
        });

        async function loadAdminPassword() {
            try {
                const adminDocRef = doc(db, "adminConfig", "settings");
                const adminDoc = await getDoc(adminDocRef);
                if (adminDoc.exists()) {
                    ADMIN_PASSWORD = adminDoc.data().adminPassword;
                } else {
                    console.error("Документ с паролем не найден!");
                    alert("Ошибка: Пароль администратора не настроен.");
                }
            } catch (e) {
                console.error("Ошибка при загрузке пароля: ", e);
            }
        }

        loadAdminPassword();
        getUserIP();

        window.promptAdminPassword = async function () {
            if (ADMIN_PASSWORD === null) {
                alert("Пароль администратора ещё не загружен. Попробуйте позже.");
                return;
            }
            const password = prompt("Введите пароль администратора:");
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                alert("Вы вошли как администратор!");
                showAdminControls();
                hideUsernameInputs();
            } else {
                alert("Неверный пароль!");
            }
        };

        function showAdminControls() {
            document.querySelectorAll('.block-button').forEach(btn => btn.style.display = 'inline-block');
            document.querySelectorAll('.unblock-button').forEach(btn => btn.style.display = 'inline-block');
        }

        function hideUsernameInputs() {
            document.getElementById('username').style.display = 'none';
            document.querySelectorAll('input[id^="reply-username-"]').forEach(input => {
                input.style.display = 'none';
            });
        }

        async function isIPBlocked(ip) {
            const blockRef = doc(db, "blockedIPs", ip);
            const blockDoc = await getDoc(blockRef);
            return blockDoc.exists();
        }

        async function hasIPReviewed(ip) {
            const ipRef = doc(db, "reviewedIPs", ip);
            const ipDoc = await getDoc(ipRef);
            return ipDoc.exists();
        }

        window.blockUser = async function (ip, reviewId) {
            if (!isAdmin) {
                alert("Только администратор может блокировать пользователей!");
                return;
            }
            try {
                await setDoc(doc(db, "blockedIPs", ip), {
                    blockedAt: new Date().toISOString(),
                    reviewId: reviewId
                });
                alert(`IP ${ip} заблокирован!`);
            } catch (e) {
                console.error("Ошибка блокировки IP: ", e);
            }
        };

        window.unblockUser = async function (ip) {
            if (!isAdmin) {
                alert("Только администратор может разблокировать пользователей!");
                return;
            }
            try {
                await deleteDoc(doc(db, "blockedIPs", ip));
                alert(`IP ${ip} разблокирован!`);
            } catch (e) {
                console.error("Ошибка разблокировки IP: ", e);
            }
        };

        window.addReview = async function () {
            let username = currentUser ? currentUser.displayName : document.getElementById('username').value.trim();
            const reviewText = document.getElementById('reviewText').value.trim();

            if (!reviewText) {
                alert('Заполните поле отзыва!');
                return;
            }

            if (!userIP) {
                alert('Не удалось определить IP. Попробуйте снова.');
                return;
            }

            if (isAdmin) {
                username = "Создатель";
            } else if (!currentUser) {
                if (!username) {
                    alert('Заполните поле имени!');
                    return;
                }
                if (forbiddenWords.some(word => username.toLowerCase().includes(word.toLowerCase()))) {
                    alert(`Никнейм "${username}" содержит запрещённое слово! Выберите другой.`);
                    document.getElementById('username').value = '';
                    return;
                }
            }

            if (await isIPBlocked(userIP)) {
                alert('Ваш IP заблокирован!');
                return;
            }

            if (await hasIPReviewed(userIP)) {
                alert('Вы уже оставили отзыв!');
                return;
            }

            try {
                const reviewDoc = await addDoc(collection(db, "reviews"), {
                    username,
                    userId: currentUser ? currentUser.uid : null,
                    photoURL: currentUser ? (currentUser.photoURL || 'https://via.placeholder.com/32') : 'https://via.placeholder.com/32',
                    text: reviewText,
                    timestamp: new Date().toISOString(),
                    likes: 0,
                    likedBy: [],
                    replies: [],
                    isRepliesExpanded: false,
                    ip: userIP
                });

                if (!isAdmin) {
                    await setDoc(doc(db, "reviewedIPs", userIP), {
                        reviewId: reviewDoc.id,
                        timestamp: new Date().toISOString()
                    });
                }

                document.getElementById('username').value = '';
                document.getElementById('reviewText').value = '';
                alert('Отзыв добавлен!');
            } catch (e) {
                console.error("Ошибка добавления отзыва: ", e);
            }
        };

        window.addReply = async function (reviewId) {
            let replyUsername = currentUser ? currentUser.displayName : document.getElementById(`reply-username-${reviewId}`).value.trim();
            const replyText = document.getElementById(`reply-text-${reviewId}`).value.trim();

            if (!replyText) {
                alert('Заполните поле ответа!');
                return;
            }

            if (!userIP) {
                alert('Не удалось определить IP. Попробуйте снова.');
                return;
            }

            if (isAdmin) {
                replyUsername = "Создатель";
            } else if (!currentUser) {
                if (!replyUsername) {
                    alert('Заполните поле имени!');
                    return;
                }
                if (forbiddenWords.some(word => replyUsername.toLowerCase().includes(word.toLowerCase()))) {
                    alert(`Никнейм "${replyUsername}" содержит запрещённое слово! Выберите другой.`);
                    document.getElementById(`reply-username-${reviewId}`).value = '';
                    return;
                }
            }

            if (await isIPBlocked(userIP)) {
                alert('Ваш IP заблокирован!');
                return;
            }

            const reviewRef = doc(db, "reviews", reviewId);
            try {
                const reviewDoc = await getDoc(reviewRef);
                if (!reviewDoc.exists()) throw new Error("Отзыв не найден");

                const review = reviewDoc.data();
                const replies = review.replies || [];
                replies.push({
                    username: replyUsername,
                    userId: currentUser ? currentUser.uid : null,
                    photoURL: currentUser ? (currentUser.photoURL || 'https://via.placeholder.com/32') : 'https://via.placeholder.com/32',
                    text: replyText,
                    timestamp: new Date().toISOString(),
                    ip: userIP,
                    likes: 0,
                    likedBy: []
                });

                await updateDoc(reviewRef, { replies, isRepliesExpanded: true });
                document.getElementById(`reply-username-${reviewId}`).value = '';
                document.getElementById(`reply-text-${reviewId}`).value = '';
                alert('Ответ добавлен!');
            } catch (e) {
                console.error("Ошибка добавления ответа: ", e);
            }
        };

        window.toggleReplies = async function (reviewId, isExpanded) {
            try {
                await updateDoc(doc(db, "reviews", reviewId), {
                    isRepliesExpanded: !isExpanded
                });
            } catch (e) {
                console.error("Ошибка переключения ответов: ", e);
            }
        };

        window.toggleLike = async function (reviewId) {
            if (!userIP) {
                alert('Не удалось определить IP.');
                return;
            }

            const reviewRef = doc(db, "reviews", reviewId);
            try {
                const reviewDoc = await getDoc(reviewRef);
                if (!reviewDoc.exists()) throw new Error("Отзыв не найден");

                const review = reviewDoc.data();
                let likes = review.likes || 0;
                let likedBy = review.likedBy || [];
                const hasLiked = likedBy.includes(userIP);

                if (hasLiked) {
                    likes = Math.max(0, likes - 1);
                    likedBy = likedBy.filter(ip => ip !== userIP);
                    alert('Лайк убран.');
                } else {
                    likes += 1;
                    likedBy.push(userIP);
                    alert('Лайк добавлен!');
                }

                await updateDoc(reviewRef, { likes, likedBy });
            } catch (e) {
                console.error("Ошибка обновления лайков: ", e);
            }
        };

        window.toggleReplyLike = async function (reviewId, replyIndex) {
            if (!userIP) {
                alert('Не удалось определить IP.');
                return;
            }

            const reviewRef = doc(db, "reviews", reviewId);
            try {
                const reviewDoc = await getDoc(reviewRef);
                if (!reviewDoc.exists()) throw new Error("Отзыв не найден");

                const review = reviewDoc.data();
                const replies = review.replies || [];
                if (replyIndex >= replies.length) throw new Error("Ответ не найден");

                let reply = replies[replyIndex];
                let likes = reply.likes || 0;
                let likedBy = reply.likedBy || [];
                const hasLiked = likedBy.includes(userIP);

                if (hasLiked) {
                    likes = Math.max(0, likes - 1);
                    likedBy = likedBy.filter(ip => ip !== userIP);
                    alert('Лайк с ответа убран.');
                } else {
                    likes += 1;
                    likedBy.push(userIP);
                    alert('Лайк на ответ добавлен!');
                }

                replies[replyIndex] = { ...reply, likes, likedBy };
                await updateDoc(reviewRef, { replies });
            } catch (e) {
                console.error("Ошибка обновления лайков ответа: ", e);
            }
        };

        const reviewsList = document.getElementById('reviewsList');
        const reviewCount = document.getElementById('reviewCount');
        onSnapshot(collection(db, "reviews"), (snapshot) => {
            reviewsList.innerHTML = '';
            let count = 0;

            snapshot.forEach(doc => {
                const review = doc.data();
                const reviewId = doc.id;
                const isLiked = userIP && review.likedBy?.includes(userIP);
                const isRepliesExpanded = review.isRepliesExpanded || false;
                const replies = review.replies || [];

                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                reviewItem.setAttribute('data-id', reviewId);

                let html = `
                    <img class="avatar" src="${review.photoURL}" alt="User Avatar">
                    <div class="content">
                        <div class="username">${review.username}</div>
                        <p>${review.text}</p>
                        <div class="timestamp">${new Date(review.timestamp).toLocaleString()}</div>
                        <div class="like-section">
                            <button class="like-button ${isLiked ? 'liked' : ''}" onclick="toggleLike('${reviewId}')">
                                ${isLiked ? '❤️' : '🤍'}
                            </button>
                            <span class="like-count">${review.likes || 0}</span>
                        </div>
                        <button class="block-button" onclick="blockUser('${review.ip}', '${reviewId}')">Заблокировать IP</button>
                        <button class="unblock-button" onclick="unblockUser('${review.ip}')">Разблокировать IP</button>
                        <div class="reply-section">
                            <div class="reply-form">
                                <input type="text" id="reply-username-${reviewId}" placeholder="Ваше имя">
                                <textarea id="reply-text-${reviewId}" placeholder="Ваш ответ..."></textarea>
                                <button onclick="addReply('${reviewId}')">Ответить</button>
                            </div>
                `;

                if (replies.length > 0) {
                    html += `
                        <button class="toggle-replies" onclick="toggleReplies('${reviewId}', ${isRepliesExpanded})">
                            ${isRepliesExpanded ? 'Свернуть ответы' : `Развернуть ответы (${replies.length})`}
                        </button>
                        <div class="replies-list" style="display: ${isRepliesExpanded ? 'block' : 'none'};">
                    `;
                    replies.forEach((reply, index) => {
                        const isReplyLiked = userIP && reply.likedBy?.includes(userIP);
                        html += `
                            <div class="reply-item">
                                <img class="avatar" src="${reply.photoURL}" alt="User Avatar">
                                <div class="content">
                                    <div class="username">${reply.username}</div>
                                    <p>${reply.text}</p>
                                    <div class="timestamp">${new Date(reply.timestamp).toLocaleString()}</div>
                                    <div class="reply-like-section">
                                        <button class="reply-like-button ${isReplyLiked ? 'liked' : ''}" onclick="toggleReplyLike('${reviewId}', ${index})">
                                            ${isReplyLiked ? '❤️' : '🤍'}
                                        </button>
                                        <span class="reply-like-count">${reply.likes || 0}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += `</div>`;
                }

                html += `</div></div>`;
                reviewItem.innerHTML = html;
                reviewsList.appendChild(reviewItem);
                count++;
            });

            reviewCount.textContent = `Всего отзывов: ${count}`;
            if (isAdmin) {
                showAdminControls();
                hideUsernameInputs();
            }
        }, (error) => {
            console.error("Ошибка при получении данных с сервера: ", error);
            reviewsList.innerHTML = '<p>Ошибка загрузки отзывов. Проверьте подключение или настройки Firebase.</p>';
        });

        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchText = e.target.value.toLowerCase();
            const reviewItems = document.querySelectorAll('.review-item');
            let visibleCount = 0;

            reviewItems.forEach(item => {
                const username = item.querySelector('.username').textContent.toLowerCase();
                const text = item.querySelector('p').textContent.toLowerCase();
                const isVisible = username.includes(searchText) || text.includes(searchText);
                item.style.display = isVisible ? 'block' : 'none';
                if (isVisible) visibleCount++;
            });

            reviewCount.textContent = `Всего отзывов: ${reviewItems.length} (показано: ${visibleCount})`;
        });
    </script>
</body>
</html>
