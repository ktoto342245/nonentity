<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы пользователей</title>
    <!-- Стили остаются такими же -->
</head>
<body>
    <!-- HTML структура остается такой же -->

    <script>
        const ADMIN_PASSWORD = '230993485634231243824572342832';
        const DATABASE_URL = 'https://ktoto342245.github.io/nonentity/helping.html'; // Путь к вашему JSON файлу

        // Функция для загрузки данных из базы
        async function loadDatabase() {
            try {
                const response = await fetch(DATABASE_URL);
                return await response.json();
            } catch (error) {
                console.error('Ошибка загрузки базы данных:', error);
                return { reviews: [], bannedUsers: [], users: [] };
            }
        }

        // Функция для сохранения данных в базу
        async function saveDatabase(data) {
            // Для браузера мы будем использовать localStorage как временное решение
            // В реальном приложении это должен быть запрос к серверу
            localStorage.setItem('database', JSON.stringify(data));
        }

        function isAdmin(input) {
            return input === ADMIN_PASSWORD;
        }

        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        if (!currentUser.id) {
            window.location.href = 'index.html';
        }

        function getCurrentAdminStatus() {
            return localStorage.getItem('isAdmin') === 'true';
        }

        function setAdminStatus(isAdmin) {
            localStorage.setItem('isAdmin', isAdmin);
        }

        async function isBanned(userId) {
            const db = await loadDatabase();
            return db.bannedUsers.includes(userId);
        }

        async function createReviewElement(review, index, currentUserIsAdmin) {
            // Остается почти таким же, только без прямого доступа к localStorage
            const reviewDiv = document.createElement('div');
            reviewDiv.className = 'review';
            reviewDiv.dataset.index = index;

            const authorDiv = document.createElement('div');
            authorDiv.className = 'review-author';
            authorDiv.textContent = review.isAdmin ? 'Администратор' : `${review.author} (ID: ${review.userId})`;

            const textDiv = document.createElement('div');
            textDiv.className = 'review-text';
            textDiv.textContent = review.text;

            const editButton = document.createElement('button');
            editButton.className = 'edit-button';
            editButton.textContent = 'Редактировать';
            editButton.onclick = () => editReview(index, reviewDiv, textDiv);

            reviewDiv.appendChild(authorDiv);
            reviewDiv.appendChild(textDiv);
            reviewDiv.appendChild(editButton);

            if (currentUserIsAdmin) {
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = 'Удалить';
                deleteButton.onclick = () => deleteReview(index);
                reviewDiv.appendChild(deleteButton);

                const banButton = document.createElement('button');
                banButton.className = 'ban-button';
                banButton.textContent = 'Забанить';
                banButton.onclick = () => banUser(review.userId);
                reviewDiv.appendChild(banButton);
            }

            return reviewDiv;
        }

        async function editReview(index, reviewDiv, textDiv) {
            const db = await loadDatabase();
            const currentText = db.reviews[index].text;

            const editTextarea = document.createElement('textarea');
            editTextarea.className = 'edit-textarea';
            editTextarea.value = currentText;

            const saveButton = document.createElement('button');
            saveButton.className = 'edit-button';
            saveButton.textContent = 'Сохранить';
            saveButton.onclick = async () => {
                const db = await loadDatabase();
                db.reviews[index].text = editTextarea.value;
                await saveDatabase(db);
                textDiv.textContent = editTextarea.value;
                reviewDiv.replaceChild(textDiv, editTextarea);
                reviewDiv.removeChild(saveButton);
                reviewDiv.appendChild(editButton);
                // Добавляем кнопки обратно для админа
                if (getCurrentAdminStatus()) {
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-button';
                    deleteButton.textContent = 'Удалить';
                    deleteButton.onclick = () => deleteReview(index);
                    reviewDiv.appendChild(deleteButton);

                    const banButton = document.createElement('button');
                    banButton.className = 'ban-button';
                    banButton.textContent = 'Забанить';
                    banButton.onclick = () => banUser(db.reviews[index].userId);
                    reviewDiv.appendChild(banButton);
                }
            };

            const editButton = reviewDiv.querySelector('.edit-button');
            reviewDiv.replaceChild(editTextarea, textDiv);
            reviewDiv.removeChild(editButton);
            reviewDiv.appendChild(saveButton);
        }

        async function deleteReview(index) {
            const db = await loadDatabase();
            db.reviews.splice(index, 1);
            await saveDatabase(db);
            await loadReviews();
        }

        async function banUser(userId) {
            const db = await loadDatabase();
            if (!db.bannedUsers.includes(userId)) {
                db.bannedUsers.push(userId);
                await saveDatabase(db);
                alert(`Пользователь с ID ${userId} заблокирован`);
                await loadReviews();
            }
        }

        async function loadReviews() {
            const db = await loadDatabase();
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '';
            const currentUserIsAdmin = getCurrentAdminStatus();
            const isCurrentUserBanned = await isBanned(currentUser.id);

            document.getElementById('banFormContainer').style.display = currentUserIsAdmin ? 'block' : 'none';
            
            const reviewFormContainer = document.getElementById('reviewFormContainer');
            if (isCurrentUserBanned) {
                reviewFormContainer.innerHTML = '<p>Вы заблокированы и не можете оставлять отзывы.</p>';
            } else {
                reviewFormContainer.style.display = 'block';
            }

            for (let i = 0; i < db.reviews.length; i++) {
                const reviewElement = await createReviewElement(db.reviews[i], i, currentUserIsAdmin);
                container.prepend(reviewElement);
            }
        }

        document.getElementById('reviewForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (await isBanned(currentUser.id)) {
                alert('Вы заблокированы и не можете оставлять отзывы');
                return;
            }

            const text = document.getElementById('reviewText').value;
            const isAdminUser = getCurrentAdminStatus();
            const reviewData = {
                userId: currentUser.id,
                author: currentUser.name,
                text: text,
                isAdmin: isAdminUser
            };
            
            if (isAdmin(currentUser.name)) {
                setAdminStatus(true);
                reviewData.isAdmin = true;
                reviewData.author = 'Администратор';
            }
            
            const db = await loadDatabase();
            db.reviews.push(reviewData);
            await saveDatabase(db);
            
            await loadReviews();
            this.reset();
        });

        document.getElementById('banForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!getCurrentAdminStatus()) return;
            
            const banId = document.getElementById('banId').value;
            await banUser(banId);
            this.reset();
        });

        window.addEventListener('load', () => loadReviews());
    </script>
</body>
</html>
